image: node:lts-alpine

variables:
  REGISTRY_USER: $REGISTRY_USER
  IMAGE_NAME: $IMAGE_NAME
  IMAGE_TAG: latest
  CONTAINER_NAME: $CONTAINER_NAME
  GCP_USERNAME: $GCP_USERNAME
  GCP_STATIC_IP: $GCP_STATIC_IP
  DATABASE_URL: $DATABASE_URL
  JWT_SECRET: $JWT_SECRET
  JWT_EXPIRES_IN: $JWT_EXPIRES_IN
  CLOUDINARY_NAME: $CLOUDINARY_NAME
  CLOUDINARY_API_KEY: $CLOUDINARY_API_KEY
  CLOUDINARY_API_SECRET: $CLOUDINARY_API_SECRET
  USERNAME_SMTP_GMAIL: $USERNAME_SMTP_GMAIL
  PASSWORD_SMTP_GMAIL: $PASSWORD_SMTP_GMAIL
  NEXT_PUBLIC_BASE_URL: $NEXT_PUBLIC_BASE_URL
  SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
  GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

stages:
  - build
  - test
  - sonarcloud-check
  - publish
  - deploy

Build:
  stage: build
  before_script:
    - npm ci
  script:
    - npm run build

Test:
  stage: test
  before_script:
    - npm ci
  script:
    - npm run test
    - npm run test:cov
  artifacts:
    paths:
      - coverage/
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

Publish:
  stage: publish
  image: docker:latest
  services:
    - docker:dind
  dependencies:
    - Build
  before_script:
    - echo $DOCKER_PASSWORD| docker login -u $REGISTRY_USER --password-stdin docker.io
  script:
    - docker build -t $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG .
    - docker push $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG
  tags:
    - dind
  only:
    - main
    - staging

Deploy-Staging:
  stage: deploy
  image: alpine:latest
  only:
    - staging
  before_script:
    - chmod 400 $SSH_KEY
    - apk update && apk add openssh-client
  script:
    - ssh -o StrictHostKeyChecking=no -i $SSH_KEY $GCP_USERNAME@$GCP_STATIC_IP "
      docker container rm -f ${CONTAINER_NAME}_staging || true &&
      docker image rm -f $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG || true &&
      docker run --name ${CONTAINER_NAME}_staging -d -e DATABASE_URL=$DATABASE_URL -e JWT_SECRET=$JWT_SECRET -e JWT_EXPIRES_IN=$JWT_EXPIRES_IN -e CLOUDINARY_NAME=$CLOUDINARY_NAME -e CLOUDINARY_API_KEY=$CLOUDINARY_API_KEY -e CLOUDINARY_API_SECRET=$CLOUDINARY_API_SECRET -e USERNAME_SMTP_GMAIL=$USERNAME_SMTP_GMAIL -e \"PASSWORD_SMTP_GMAIL='$PASSWORD_SMTP_GMAIL'\" -e NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL -p 8000:3001 $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG &&
      docker images --quiet --filter=dangling=true | xargs --no-run-if-empty docker rmi"
  tags:
    - deploy

Deploy-Production:
  stage: deploy
  image: alpine:latest
  only:
    - main
  before_script:
    - chmod 400 $SSH_KEY
    - apk update && apk add openssh-client
  script:
    - ssh -o StrictHostKeyChecking=no -i $SSH_KEY $GCP_USERNAME@$GCP_STATIC_IP "
      docker container rm -f ${CONTAINER_NAME} || true &&
      docker image rm -f $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG || true &&
      docker run --name ${CONTAINER_NAME} -d -e DATABASE_URL=$DATABASE_URL -e JWT_SECRET=$JWT_SECRET -e JWT_EXPIRES_IN=$JWT_EXPIRES_IN -e CLOUDINARY_NAME=$CLOUDINARY_NAME -e CLOUDINARY_API_KEY=$CLOUDINARY_API_KEY -e CLOUDINARY_API_SECRET=$CLOUDINARY_API_SECRET -e USERNAME_SMTP_GMAIL=$USERNAME_SMTP_GMAIL -e \"PASSWORD_SMTP_GMAIL='$PASSWORD_SMTP_GMAIL'\" -e NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL -p 8000:3001 $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG &&
      docker images --quiet --filter=dangling=true | xargs --no-run-if-empty docker rmi"
  tags:
    - deploy

sonarcloud-check:
  stage: sonarcloud-check
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  dependencies:
    - Test
  allow_failure: true
